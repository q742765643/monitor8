server:
  port: 12800

spring:
  application:
    name: schedule-server
  sleuth:
    sampler:
      probability: 1
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  servlet:
    multipart:
      max-file-size: 1000000000
      max-request-size: 1000000000
  datasource:
    driver-class-name: org.postgresql.Driver
    #模式区分大小写大写为"USR_SOD"需带引号
    url: jdbc:postgresql://10.1.6.42:5432/soddb?currentSchema=usr_sod
    username: soder
    password: soder123
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 1
    minIdle: 3
    maxActive: 20
    # 配置获取连接等待超时的时间
    #maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    #timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    #minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: true
  main:
    allow-bean-definition-overriding: true
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          #auto: validate
          auto: update
        dialect: com.piesat.common.jpa.dialect.PostgreDialect
        format_sql: true
    show-sql: true
    open-in-view: false
mybatis:
  type-aliases-package: com.piesat.*.entity
  mapper-locations: classpath*:mapper/*.xml
  callSettersOnNulls: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#分页插件
pagehelper:
  helper-dialect: postgresql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
