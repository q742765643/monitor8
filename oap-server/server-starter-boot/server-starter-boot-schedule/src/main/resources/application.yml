server:
  port: 12801
grpc:
  server:
    port: 11801
  client:
    schedule-server:
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
spring:
  application:
    name: schedule-client-server
  sleuth:
    sampler:
      probability: 1
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  servlet:
    multipart:
      max-file-size: 1000000000
      max-request-size: 1000000000
  redis:
    host: 10.1.100.75
    port: 6379
    timeout: 50000
storage:
  elasticsearch:
    nameSpace:
    clusterNodes: 10.1.100.75:9200
    protocol: http
    trustStorePath:
    trustStorePass:
    user:
    password:
