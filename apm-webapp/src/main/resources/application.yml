server:
  port: 8080
spring:
  application:
    name: gateway_server
  sleuth:
    sampler:
      probability: 1
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  cloud:
    gateway:
      default-filters:
      routes:
        - id: graphql
          uri: lb://collector
          predicates:
            - Path=/graphql
          filters:
            - RewritePath=/graphql,/graphql
        - id: monitor
          uri: lb://collector
          predicates:
            - Path=/monitor/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: fallback
                fallbackUri: forward:/fallback
        - id: alarm
          uri: lb:ws://collector
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=1
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

collector:
  ribbon:
    # Point to all backend's restHost:restPort, split by ,
    listOfServers: 10.1.100.96:12800

log:
  path: ../src/sod_server/logs
  level: INFO
